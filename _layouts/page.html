---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="h2">{{ page.title }}</h1>
  </header>
  <article class="post-content">
  {{ content }}
  </article>
</div>

<br>
<div>
{% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a class="button" href="/tag/{{ tag_name }}"> </a> 
{% endfor %}
</div>
